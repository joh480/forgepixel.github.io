        <section class="contact-section">
            <h1>Contact Me</h1>
            <p>
                Interested in working together or have a question? Fill out the form below or reach out directly using the details provided.
            </p>
            <form class="contact-form" action="mailto:johntmatimba@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
